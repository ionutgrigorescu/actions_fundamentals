name: GitHub Actions Demo

# on every push to the main branch, but not when there are changes to files in the .github folder.
# on every pull request with main as the base branch
# Every sunday at 6:15 UTC
# Manually
on:
  push: 
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 6 * * 0"
  
